spring:
  config:
    name: custom-test
  # this will overwrite redis database config,
  # and it is relative of including profile sequence
  redis:
    database: 8

mybatis-plus:
  typeEnumsPackage: custom.constants.enums

logging:
  config: classpath:logback-spring.xml

common:
  core:
    global:
      handler:
        enabled: true
      request-id:
        enabled: true
        key: req-id
